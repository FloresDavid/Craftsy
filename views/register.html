<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c65f2f1cc8.js" crossorigin="anonymous"></script>
</head>

<body class="register">
    <header>
        <section class="header__section">
            <a class="header__section__logo" href="/"><img src="/img/logo.png" alt="logo"></a>
            <a  class="header__section__menu" href="/"><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
            <ul>
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/auth/login">Login</a></li>
                <li><a href="/users/register">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="register__main">
        <section class="box__card box__card--simple">
            <div class="box__card--title">
                <h3>Registro</h3>
                <hr>
            </div>
            <form action="" class="form">
                <div class="form__box">
                    <label class="form__label" for="name">Nombre: *</label>
                    <input class="form__input" type="text" required placeholder="Ej: David" id="name" name="name">
                    <small class="form__msg-error">El Nombre es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="surname">Apellido: *</label>
                    <input class="form__input" type="text" required placeholder="Ej: Flores" id="surname" name="surname">
                    <small class="form__msg-error">El apellido es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="email">E-mail: *</label>
                    <input class="form__input" type="email" required placeholder="Ej: tuenombre@email.com" id="email" name="email">
                    <small class="form__msg-error">El E-mail es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="tel">Telefono: *</label>
                    <input class="form__input" type="tel" required placeholder="Ej: 1123456789" id="tel" name="tel">
                    <small class="form__msg-error">El Telefono es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">Contraseña: *</label>
                    <input class="form__input" type="password" required  placeholder="" id="password" name="password">
                    <small class="form__msg-error">La contraseña es obligatorio</small>
                </div>
                <div class="form__box">
                    <label class="form__label" for="password2">Confirmar contraseña: *</label>
                    <input class="form__input" type="password" required  placeholder="" id="password2" name="password2">
                    <small class="form__msg-error">Confirmar contraseña es obligatorio</small>
                </div>
                <div class="form__box">
                    <p>¿Ya estas registrado?</p>
                    <a href="/users/login" class="link">Ingresa</a>
                </div>
                <div class="box__end">
                    <button class="button button__secondary" type="reset">Restablecer</button>
                    <button class="button button__primary" type="submit">Enviar</button> 
                </div>
            </form>
        </section>
    </main>
</body>
</html>
