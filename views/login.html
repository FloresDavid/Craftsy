<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy | Login</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c65f2f1cc8.js" crossorigin="anonymous"></script>
</head>

<body class="Login">
    <header>
        <section class="header__section">
            <a class="header__section__logo" href="/"><img src="/img/logo.png" alt="logo"></a>
            <a  class="header__section__menu" href="/"><i class="fa-solid fa-bars"></i></a>
        </section>
        <nav>
            <ul>
                <li><a href="">Smartphones</a></li>
                <li><a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>
            <ul>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main class="login__main">
        <section class="box__card">
            <div class="box__card--title">
                <h3>Login</h3>
                <hr>
            </div>
            <form action="/profile" class="form">
                <div class="form__box">
                <div class="form__box">
                    <label class="form__label" for="email">E-mail</label>
                    <input class="form__input" type="email" required placeholder="Ej: tuenombre@email.com" id="email" name="email">
                </div>
                <div class="form__box">
                    <label class="form__label" for="password">Contraseña</label>
                    <div>
                        <input class="form__input" type="password" required  placeholder="" id="password" name="password">

                    </div>
                </div>
                <div class="form__box">
                    <p>¿No estas registrado?</p>
                    <a href="/register" class="link">Registrate</a>
                </div>
                <div class="form__box">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Recordame</label>
                </div>
                <div class="box__end">
                    <a href="/" class="button button__secondary">Cancelar</a>
                    <button class="button button__primary" type="submit">Enviar</button> 
                </div>
            </form>
        </section>
    </main>
</body>

</html>
